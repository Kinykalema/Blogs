{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block title %}
EDIT POST {{ post.id }}
{% endblock %}
{% block page-header %}
<h3 align="center"> POST EDITING</h3>
{% endblock %}
{% block content %}
<form action="{% url 'blogs:edit_post' post.id %}" method="post">
{% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
<button name="submit" class="btn btn-md btn-primary">SAVE</button>
{% endbuttons %}
</form>
{% endblock %}
