{% extends 'blogs/base.html' %}

        <p>Are you sure you want to delete this post?</p>
        <a href="{{ request.META.HTTP_REFERER }}"> GO Back</a>
        <input type="submit" value="Confirm">
    </form>
{% endblock %}
